<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Slider</title>
  <link rel="icon" href="pictures/icon-cool.png">
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <div class="slides">
            <div class="slide">
              <img src="pictures/Снимок экрана 2024-09-14 133045.png" class="image" alt="Image 1">
              <div class="caption">Коты они такие</div>
            </div>
            <div class="slide">
              <img src="pictures/Снимок экрана 2024-09-15 175252111.png" class="image" alt="Image 2">
              <div class="caption">Мой уровень юмора</div>
            </div>
            <div class="slide">
              <img src="pictures/Снимок экрана 2024-09-14 133358.png" class="image" alt="Image 3">
              <div class="caption">Дядя... Отто?</div>
            </div>
            <div class="slide">
              <img src="pictures/Снимок экрана 2024-09-14 133550.png" class="image" alt="Image 4">
              <div class="caption">Действительно...</div>
            </div>
        </div>
        <div class="indicators">
            <span class="indicator" data-index="0"></span>
            <span class="indicator" data-index="1"></span>
            <span class="indicator" data-index="2"></span>
            <span class="indicator" data-index="3"></span>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
